<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <h1 id="title" class="top-text">Survey form</h1>
  <p id="description" class="top-text">
    This survey serve as an introduction to our company
  </p>
  <form action="" method="post">
    <fieldset>
      <label for="name" id="name-label">Name:</label><input type="text" name="name" id="name"
        placeholder="First and last name" required class="input-text" />
      <label for="email" id="email-label">E-mail:</label><input type="email" id="email" placeholder="email for contact"
        required class="input-text" />
      <label for="number" id="number-label">Number:</label><input type="number" id="number" name="number"
        placeholder="123 1234567" max="11" min="11" class="input-text" />
      <label for="dropdown">How did you heard about us?</label>
      <select name="dropdown" id="dropdown" class="input-text">
        <option value="" class="select-one">select one</option>
        <option value="option1">placeholder2</option>
        <option value="option2">placeholder2</option>
        <option value="option3">placeholder2</option>
      </select>

    </fieldset>
    <fieldset class="select-boxes">
      <p>Do you already have a job:</p>
      <div>
        <label for="one"><input type="radio" name="one" id="one" value="first-radio" />First option</label>
      </div>
      <div>
        <label for="two"><input type="radio" name="one" id="two" value="second-radio" />Second option</label>
      </div>
      <p>What kind of job would you want?</p>
      <div>
        <label for="checkbox-one"><input type="checkbox" value="fristbox" id="checkbox-one" />Checkbox two</label>
      </div>
      <div>
        <label for="checkbox-two"><input type="checkbox" value="secondbox" id="checkbox-two" />Checkbox three</label>
      </div>
      <div>
        <label for="checkbox-three"><input type="checkbox" value="thirdbox" id="checkbox-three" />Checkbox four</label>
      </div>
    </fieldset>
    <fieldset>
      <p>How do you think you fit on our company:</p>
      <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="escreva aqui.."></textarea>
    </fieldset>
    <div id="button-div">
      <button type="submit" id="submit">Finish</button>
    </div>
  </form>

</body>

</html>
